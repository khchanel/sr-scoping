<ons-page class="center" ng-controller="SorListCtrl">
  <ons-scroller>

    <h1>Showing {{(sors | filter:filterOptions.filterText).length}} of {{sors.length}}</h1>

    <ons-search-input
        ng-model="filterOptions.filterText"
        placeholder="Search">
    </ons-search-input>

    <div class="sor-grid" ng-grid="gridOptions"></div>

  </ons-scroller>
</ons-page>

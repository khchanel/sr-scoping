<ons-page ng-controller="SorDetailCtrl">

  <ons-scroller>

    <div style="margin: 15px;">
      <h3 style="text-align:center">Task Details</h3>
      <ons-row>
        <ons-col>
          <p>SORCode:</p>
        </ons-col>
        <ons-col>
          <p>{{sor.SORCode}}</p>
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col>
          <p>Name:</p>
        </ons-col>
        <ons-col>
          <p>{{sor.Name}}</p>
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col>
          <p>Description:</p>
        </ons-col>
      </ons-row>
      <ons-row>
        <ons-col>
          <ons-text-area
            ng-model="sor.LongDescription"
            readonly
            style="width: 100%; height: 150px;">
          </ons-text-area >
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col>
          <p>Location:</p>
        </ons-col>
        <ons-col>
          <p>{{sor.Location}}</p>
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col>
          <p>Price:</p>
        </ons-col>
        <ons-col>
          <p>{{sor.Price | currency}}</p>
        </ons-col>

        <ons-col>
          <p>UOM:</p>
        </ons-col>
        <ons-col>
          <p>{{sor.UomCode}}</p>
        </ons-col>
      </ons-row>
    </div>

  </ons-scroller>
</ons-page>

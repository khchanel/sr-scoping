<ons-page ng-controller="BasketEditCtrl">
  <ons-scroller>
    <div style="margin: 15px;">
      <h3 style="text-align:center">Task Details</h3>
      <ons-row>
        <ons-col>
          <p>SORCode:</p>
        </ons-col>
        <ons-col>
          <p>{{task.sor.SORCode}}</p>
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col>
          <p>Short Description:</p>
        </ons-col>
        <ons-col>
          <p>{{task.sor.Name}}</p>
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col>
          <p>Detailed Description:</p>
        </ons-col>
      </ons-row>
      <ons-row>
        <ons-col>
          <ons-text-area
            ng-model="task.sor.LongDescription"
            readonly
            style="width: 100%; height: 150px;">
          </ons-text-area >
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col>
          <p>Comment:</p>
        </ons-col>
      </ons-row>
      <ons-row>
        <ons-col>
          <ons-text-area
            ng-model="task.comment"
            placeholder="Enter additional remarks here"
            style="width: 100%; height: 80px;">
          </ons-text-area >
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col>
          <p>Location:</p>
        </ons-col>
        <ons-col>
          <p>{{task.sor.Location}}</p>
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col>
          <p>Price:</p>
        </ons-col>
        <ons-col>
          <p>{{task.sor.Price | currency}}</p>
        </ons-col>

        <ons-col>
          <p>UOM:</p>
        </ons-col>
        <ons-col>
          <p>{{task.sor.UomCode}}</p>
        </ons-col>
      </ons-row>

      <!-- Edit Task form -->
      <form name="editForm">
        <ons-row>
          <ons-col>Quantity:</ons-col>

          <ons-col>
            <ons-text-input
              ng-model="task.quantity"
              type="number"
              placeholder="Type here"
              required
              min="1"
              style="display: block; width: 95%">
            </ons-text-input>
          </ons-col>

          <ons-col>
            <button id="save-task-btn" ng-class="saveBtnClass" ng-click="saveTask()" ng-disabled="editForm.$invalid || saved">
              {{saveBtnText}}
            </button>
          </ons-col>
        </ons-row>
      </form>

      <ons-row style="margin-top: 100px">
        <ons-col style="width: 100%">
          <center>
            <button id="delete-task-btn" ng-click="confirmDelete()" class="topcoat-button delete-btn" style="margin-left:15px; width: 70%;">
              Delete
            </button>
          </center>
        </ons-col>
      </ons-row>
    </div>
  </ons-scroller>
</ons-page>
